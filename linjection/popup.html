<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedHub</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <script src="button-code.js" defer></script>
  </head>
  <body>
    <div class="link-header">
      <img src="./icon_128.png" class="logo-icon" />
      <h1 class="logo">LinkedHub</h1>
    </div>
    <form method="GET">
      <div class="github-section-lg section-lg">
        <label class="textLabel" for="github_username">Github Username:</label>
        <input
          type="text"
          id="github_username"
          class="input-lg"
          name="github_username"
        />
      </div>
      <div class="linkedin-section-lg section-lg">
        <label class="textLabel" for="linkedin_username"
          >Linkedin Username:</label
        >
        <input
          type="text"
          id="linkedin_username"
          class="input-lg"
          name="linkedin_username"
        />
      </div>
      <div id="hidden-until-filled" style="display: none">
        <div class="section-lg">
          <label class="textLabel" for="youtube1"> Youtube Vid 1: </label>
          <input type="text" id="youtube1" class="input-lg" name="youtube1" />
        </div>
        <div class="section-lg">
          <label class="textLabel" for="youtube2"> Youtube Vid 2: </label>
          <input type="text" id="youtube2" class="input-lg" name="youtube2" />
        </div>
        <div class="section-lg">
          <label class="textLabel" for="youtube3"> Youtube Vid 3: </label>
          <input type="text" id="youtube3" class="input-lg" name="youtube3" />
        </div>
        <div class="section-lg">
          <label class="textLabel" for="youtube4"> Youtube Vid 4: </label>
          <input type="text" id="youtube4" class="input-lg" name="youtube4" />
        </div>
      </div>
      <div class="btn-container-lg">
        <input type="submit" id="submit_btn" />
        <input type="submit" id="clear_btn" />
      </div>
    </form>
    <div class="link-content">
      <p class="footnote">Made with ❤️ at MHW Hack@Campus 🌴</p>
    </div>
  </body>
</html>
